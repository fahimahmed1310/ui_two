name: ui_two
description: A new Flutter project.


publish_to: 'none'


# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0



flutter:

  uses-material-design: true
  assets:
     - assets/images/

  fonts:
     - family: bree
       fonts:
         - asset: assets/fonts/BreeSerif-Regular.ttf
     - family: cookie
       fonts:
         - asset: assets/fonts/Cookie-Regular.ttf